<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iFire Protection – Wildfire Defense Systems & Products</title>
    <meta name="description" content="Southern California wildfire defense specialists. Choose consulting services or shop professional-grade equipment.">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <style>
        :root {
            --primary: #D92D20;
            --bg-dark: #0B1220;
            --overlay: rgba(0, 0, 0, .35);
            --radius: 16px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: #fff;
            background: var(--bg-dark);
            overflow: hidden;
        }
        
        .video-wrap {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: -1;
            background: #000 url('assets/hero-poster.jpg') center/cover no-repeat;
        }
        
        .video-wrap::after {
            content: "";
            position: absolute;
            inset: 0;
            background: var(--overlay);
        }
        
        video.bg {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        .center {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 28px;
            text-align: center;
        }
        
        .panel {
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, .3);
            border: 1px solid rgba(255, 255, 255, .2);
            border-radius: var(--radius);
            padding: 40px 32px;
            max-width: 720px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
        }
        
        h1 {
            margin: 10px 0 24px;
            font-size: clamp(24px, 5vw, 40px);
            line-height: 1.2;
            font-weight: 800;
            text-shadow: 0 2px 12px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: clamp(14px, 2vw, 18px);
            margin: 0 0 32px;
            opacity: 0.95;
            line-height: 1.5;
        }
        
        .buttons {
            display: grid;
            gap: 16px;
            grid-template-columns: 1fr;
            margin-top: 16px;
        }
        
        @media (min-width: 640px) {
            .buttons {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            font-weight: 800;
            letter-spacing: 0.3px;
            padding: 16px 24px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: #fff;
            color: var(--primary);
            transition: all 0.2s ease;
            font-size: 16px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.secondary {
            background: transparent;
            color: #fff;
            border-color: rgba(255, 255, 255, .6);
        }
        
        .btn.secondary:hover {
            background: rgba(255, 255, 255, .1);
            border-color: #fff;
        }
        
        .btn svg {
            width: 20px;
            height: 20px;
        }
        
        @media (prefers-reduced-motion: reduce) {
            video.bg {
                display: none;
            }
            .video-wrap {
                background: #000 url('assets/hero-poster.jpg') center/cover no-repeat;
            }
            .panel {
                animation: none;
            }
            * {
                transition: none !important;
            }
        }
        
        @media (max-width: 640px) {
            .panel {
                padding: 32px 24px;
            }
            
            .logo {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="video-wrap" aria-hidden="true">
        <video class="bg" autoplay loop muted playsinline preload="auto" poster="assets/hero-poster.jpg">
            <source src="assets/hero.webm" type="video/webm">
            <source src="assets/hero.mp4" type="video/mp4">
        </video>
    </div>

    <main class="center" role="main">
        <div class="panel">
            <img class="logo" src="assets/logo.svg" alt="iFire Protection logo">
            <h1>Welcome to iFire Protection</h1>
            <p class="subtitle">
                Southern California's wildfire defense specialists.<br>
                Expert consulting services and professional-grade equipment.
            </p>
            
            <div class="buttons" role="navigation" aria-label="Main navigation">
                <a class="btn" href="index.html">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Consulting Services
                </a>
                <a class="btn secondary" href="shop.html">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                    Shop Equipment
                </a>
            </div>
            
            <p style="margin-top: 32px; font-size: 14px; opacity: 0.8;">
                <a href="tel:+13109634722" style="color: #fff; text-decoration: none;">(310) 963-4722</a> • 
                <a href="mailto:hello@ifireprotection.com" style="color: #fff; text-decoration: none;">hello@ifireprotection.com</a>
            </p>
        </div>
    </main>
</body>
</html>
